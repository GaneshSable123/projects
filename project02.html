<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pro no 02 job application</title>
    <link rel="stylesheet" href="css/project02.css">
</head>

<body>

    <div class="container">
        <div class="apply-box">
            <h1> Job Application</h1>

            <form>
                <div class="form-container">

                    <div class="form-control">
                        <label for="firstname">FirstName</label>
                        <input type="text" id="firstname" name="firstname" placeholder="Enter your firstname.....">
                    </div>

                    <div class="form-control">
                        <label for="lastname">LastName</label>
                        <input type="text" id="lastname" name="lastname" placeholder="Enter your lastname.....">
                    </div>

                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email.....">
                    </div>

                    <div class="form-control">
                        <label for="job role">Job Role</label>
                        <select name="job role" id="job role">
                            <option value="">Select Job Role</option>
                            <option value="front end">FrontEnd Developer</option>
                            <option value="front end">BackEnd Developer</option>
                            <option value="front end">Full Stack Developer</option>
                            <option value="front end">UI/XI Developer</option>

                        </select>
                    </div>

                    <div class="textarea-control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="30" rows="10"
                            placeholder="enter your address"></textarea>
                    </div>

                    <div class="form-control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter your city name.....">
                    </div>

                    <div class="form-control">
                        <label for="pincode">PinCode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter your pincode.....">
                    </div>

                    <div class="form-control">
                        <label for="date"> Start Date</label>
                        <input type="date" id="date" name="date">
                    </div>

                    <div class="form-control">
                        <label for="cv">Upload your CV</label>
                        <input type="file" id="cv" name="cv">
                    </div>

                </div>
                <div class="btn-container">

                    <button type="submit">Apply Now</button>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
